<div class="container py-4">
  <!-- Header -->
  <div class="text-center mb-4">
    <div class="icon-bg-yellow">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="12" y1="5" x2="12" y2="19"/>
        <line x1="5" y1="12" x2="19" y2="12"/>
      </svg>
    </div>
    <h1>Create New Study Guide</h1>
    <p>Share your knowledge with the community</p>
  </div>

  <form class="create-form">
    <!-- Basic Info Section -->
    <div class="form-section mb-4">
      <div class="section-header">
        <div class="icon-bg-pink">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14,2 14,8 20,8"/>
          </svg>
        </div>
        <h3>Basic Information</h3>
      </div>
      
      <div class="form-card">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Title</label>
            <input [(ngModel)]="blog.title" name="title" class="form-control" placeholder="Enter study guide title" />
          </div>
          
          <div class="col-md-6 mb-3">
            <label>Subject</label>
            <input [(ngModel)]="blog.subject" name="subject" class="form-control" placeholder="e.g., Mathematics, Science" />
          </div>
          
          <div class="col-md-6 mb-3">
            <label>Topic</label>
            <input [(ngModel)]="blog.topic" name="topic" class="form-control" placeholder="Specific topic within subject" />
          </div>
          
          <div class="col-md-6 mb-3">
            <label>Estimated Time (minutes)</label>
            <input type="number" [(ngModel)]="blog.estimatedTimeInMinutes" name="time" class="form-control" placeholder="30" />
          </div>
        </div>
      </div>
    </div>

    <!-- Content Section -->
    <div class="form-section mb-4">
      <div class="section-header">
        <div class="icon-bg-beige">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14,2 14,8 20,8"/>
            <line x1="16" y1="13" x2="8" y2="13"/>
            <line x1="16" y1="17" x2="8" y2="17"/>
          </svg>
        </div>
        <h3>Study Content</h3>
      </div>
      
      <div class="form-card">
        <div class="mb-3">
          <label>Main Content</label>
          <textarea [(ngModel)]="blog.content" name="content" class="form-control" rows="6" 
                    placeholder="Write your study guide content here..."></textarea>
        </div>
        
        <div class="mb-3">
          <label>Code Example (Optional)</label>
          <textarea [(ngModel)]="blog.codeSnippet" name="code" class="form-control" rows="4" 
                    placeholder="Add code examples or snippets..."></textarea>
        </div>
        
        <div class="mb-3">
          <label>YouTube Video Link (Optional)</label>
          <input [(ngModel)]="blog.youTubeLink" name="video" class="form-control" 
                 placeholder="https://youtube.com/watch?v=..." />
        </div>
      </div>
    </div>

    <!-- Resources Section -->
    <div class="form-section mb-4">
      <div class="section-header">
        <div class="icon-bg-yellow">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
          </svg>
        </div>
        <h3>Additional Resources</h3>
      </div>
      
      <div class="form-card">
        <div class="mb-3">
          <label>Add Useful Link</label>
          <div class="input-group">
            <input [(ngModel)]="newLink" name="newLink" class="form-control" placeholder="Enter useful resource link" />
            <button type="button" class="btn btn-secondary" (click)="addUsefulLink()">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
              </svg>
              Add
            </button>
          </div>
          
          <div *ngIf="blog.usefulLinks.length" class="links-list mt-3">
            <div *ngFor="let link of blog.usefulLinks; let i = index" class="link-item">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
              </svg>
              <span>{{ link }}</span>
              <button type="button" class="btn-remove" (click)="removeUsefulLink(i)">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="18" y1="6" x2="6" y2="18"/>
                  <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
        
        <div class="mb-3">
          <label>Add Tag</label>
          <div class="input-group">
            <input [(ngModel)]="newTag" name="newTag" class="form-control" placeholder="Enter topic tag" />
            <button type="button" class="btn btn-secondary" (click)="addTag()">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
              </svg>
              Add
            </button>
          </div>
          
          <div *ngIf="blog.tags.length" class="tags-list mt-3">
            <span *ngFor="let tag of blog.tags; let i = index" class="tag-item">
              {{ tag }}
              <button type="button" class="btn-remove-tag" (click)="removeTag(i)">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="18" y1="6" x2="6" y2="18"/>
                  <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>

    <!-- Submit Section -->
    <div class="text-center">
      <button type="button" class="btn btn-primary btn-lg" (click)="submit()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 8px;">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
          <polyline points="17,21 17,13 7,13 7,21"/>
          <polyline points="7,3 7,8 15,8"/>
        </svg>
        Publish Study Guide
      </button>
      
      <a routerLink="/" class="btn btn-outline-primary btn-lg" style="margin-left: 1rem;">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 8px;">
          <polyline points="15,18 9,12 15,6"/>
        </svg>
        Cancel
      </a>
    </div>
  </form>
</div>
