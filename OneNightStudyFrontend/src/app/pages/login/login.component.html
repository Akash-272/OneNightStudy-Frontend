<div class="auth-container">
  <div class="auth-card">
    <!-- Header -->
    <div class="text-center mb-4">
      <div class="icon-bg-pink">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
          <polyline points="10,17 15,12 10,7"/>
          <line x1="15" y1="12" x2="3" y2="12"/>
        </svg>
      </div>
      <h1>Welcome Back</h1>
      <p>Sign in to your One Night Study account</p>
    </div>

    <!-- Login Form -->
    <form class="auth-form" (ngSubmit)="onLogin()">
      <div class="form-section mb-4">
        <div class="section-header">
          <div class="icon-bg-yellow">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
          </div>
          <h3>Account Details</h3>
        </div>
        
        <div class="form-card">
          <div class="mb-3">
            <label for="email">Email Address</label>
            <input 
              type="email" 
              id="email"
              [(ngModel)]="loginData.email" 
              name="email" 
              class="form-control" 
              placeholder="Enter your email address"
              required 
            />
          </div>
          
          <div class="mb-3">
            <label for="password">Password</label>
            <input 
              type="password" 
              id="password"
              [(ngModel)]="loginData.password" 
              name="password" 
              class="form-control" 
              placeholder="Enter your password"
              required 
            />
          </div>
          
          <div class="forgot-password mb-3">
            <a href="#" class="link-text">Forgot your password?</a>
          </div>
        </div>
      </div>

      <!-- Submit Section -->
      <div class="text-center mb-4">
        <button 
          type="submit" 
          class="btn btn-primary btn-lg"
          [disabled]="isLoading"
        >
          <svg *ngIf="!isLoading" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 8px;">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
            <polyline points="10,17 15,12 10,7"/>
            <line x1="15" y1="12" x2="3" y2="12"/>
          </svg>
          <span *ngIf="isLoading" class="spinner"></span>
          {{ isLoading ? 'Signing In...' : 'Sign In' }}
        </button>
      </div>

      <!-- Sign Up Link -->
      <div class="auth-switch">
        <div class="section-header">
          <div class="icon-bg-beige">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
              <circle cx="9" cy="7" r="4"/>
              <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
          </div>
          <div>
            <h4>New to One Night Study?</h4>
            <p>Create an account to start your learning journey</p>
            <a routerLink="/signup" class="btn btn-secondary">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 8px;">
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
              </svg>
              Create Account
            </a>
          </div>
        </div>
      </div>
    </form>

    <!-- Back to Home -->
    <div class="text-center mt-4">
      <a routerLink="/home" class="btn btn-outline-primary">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 8px;">
          <polyline points="15,18 9,12 15,6"/>
        </svg>
        Continue as Guest
      </a>
    </div>
  </div>
</div>
