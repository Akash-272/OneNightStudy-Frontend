<div class="card">
  <div class="card-body">
    <!-- Topic Icon -->
    <div class="icon-bg-pink">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
      </svg>
    </div>
    
    <h5 class="card-title">{{ blog.title }}</h5>
    
    <div class="card-subtitle mb-3">
      <span class="badge badge-subject">{{ blog.subject }}</span>
      <span class="badge badge-topic">{{ blog.topic }}</span>
      <span class="badge badge-time">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 4px;">
          <circle cx="12" cy="12" r="10"/>
          <polyline points="12,6 12,12 16,14"/>
        </svg>
        {{ blog.estimatedTimeInMinutes }} min
      </span>
    </div>
    
    <p class="card-text">{{ blog.content | slice:0:120 }}{{ blog.content.length > 120 ? '...' : '' }}</p>
    
    <div class="card-actions">
      <a [routerLink]="['/blog', blog.id]" class="btn btn-outline-primary btn-sm">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 6px;">
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>
        Read More
      </a>
      
      <div class="tags" *ngIf="blog.tags && blog.tags.length">
        <span *ngFor="let tag of blog.tags.slice(0, 3)" class="tag">{{ tag }}</span>
      </div>
    </div>
  </div>
</div>
