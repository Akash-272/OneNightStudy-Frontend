<div class="container py-4">
  <!-- Header Section -->
  <div class="text-center mb-4">
    <div class="icon-bg-pink">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
        <polyline points="14,2 14,8 20,8"/>
        <line x1="16" y1="13" x2="8" y2="13"/>
        <line x1="16" y1="17" x2="8" y2="17"/>
        <polyline points="10,9 9,9 8,9"/>
      </svg>
    </div>
    <h1>One Night Study</h1>
    <p>Master any topic in one focused session</p>
  </div>

  <!-- Search Section -->
  <div class="mb-4">
    <div class="icon-bg-yellow">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"/>
        <path d="m21 21-4.35-4.35"/>
      </svg>
    </div>
    <input [(ngModel)]="searchText" class="form-control mb-3" placeholder="Search for topics, subjects, or content..." />
    <button class="btn btn-primary" (click)="onSearch()">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 8px;">
        <circle cx="11" cy="11" r="8"/>
        <path d="m21 21-4.35-4.35"/>
      </svg>
      Search Blogs
    </button>
    <a routerLink="/create" class="btn btn-secondary" style="margin-left: 12px;">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 8px;">
        <line x1="12" y1="5" x2="12" y2="19"/>
        <line x1="5" y1="12" x2="19" y2="12"/>
      </svg>
      Create New
    </a>
  </div>

  <!-- Content Section -->
  <div class="mb-4">
    <h3 class="text-center">Content</h3>
  </div>

  <!-- Blog Grid -->
  <div *ngIf="blogs.length; else noResults" class="row">
    <div *ngFor="let blog of blogs" class="col-md-6 mb-4">
      <app-blog-card [blog]="blog"></app-blog-card>
    </div>
  </div>

  <ng-template #noResults>
    <div class="text-center py-4">
      <div class="icon-bg-beige">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <line x1="12" y1="8" x2="12" y2="12"/>
          <line x1="12" y1="16" x2="12.01" y2="16"/>
        </svg>
      </div>
      <h3>No Blogs Found</h3>
      <p>Try searching for different keywords or create a new blog post!</p>
    </div>
  </ng-template>
</div>
