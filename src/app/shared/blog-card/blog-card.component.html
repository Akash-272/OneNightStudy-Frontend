<div class="card mb-3 shadow-sm">
    <div class="card-body">
      <h5 class="card-title">{{ blog.title }}</h5>
      <p class="card-subtitle text-muted mb-1">
        {{ blog.subject }} | {{ blog.topic }} | {{ blog.estimatedTimeInMinutes }} min read
      </p>
      <p class="card-text text-truncate">{{ blog.content }}</p>
      <a [routerLink]="['/blog', blog.id]" class="btn btn-sm btn-outline-primary">Read More</a>
    </div>
  </div>
